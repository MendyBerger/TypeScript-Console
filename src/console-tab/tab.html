<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
        }
        main {
            display: flex;
        }
        textarea {
            border: 0;
            height: 100%;
            flex-grow: 1;
            resize: none;
            height: 100vh;
        }
        textarea:focus {
            outline: 0;
        }
        .before {
            padding: 0 10px;
            color: #4385f2;
        }
    </style>
</head>
<body>
    <form class="tsconfig">
        <select name="module" id="module">
            <option selected>none</option>
            <option>ES2015</option>
            <option>ESNext</option>
        </select>
        <select name="target" id="target">
            <option>ES3</option>
            <option>ES5</option>
            <option>ES2015</option> 
            <option>ES2016</option> 
            <option selected>ES2017</option>
            <option>ES2018</option>
            <option>ESNext</option>
        </select>
        <input type="checkbox" name="strict" id="strict" checked>
    </form>
    <main>
        <span class="before">></span>
        <textarea name="" id="" cols="30" rows="10"></textarea>
    </main>
    <script type="module" src="tab-script.js"></script>
</body>
</html>
